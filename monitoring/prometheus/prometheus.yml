global:
  scrape_interval: 15s

scrape_configs:
  # Laravel API (health)
  - job_name: 'laravel-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:9000']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Docker / Node exporter (اختیاری)
